set -g status "on"
set -g status-attr "none"
set -g status-justify "left"
set -g status-bg "colour18"
set -g status-right-attr "none"
set -g status-left-attr "none"
setw -g window-status-attr "none"
setw -g window-status-activity-attr "none"
set -g pane-active-border-fg "colour4"
set -g pane-border-fg "colour18"
setw -g window-status-separator " "
set -g message-fg "colour0"
set -g message-bg "colour8"

set -g status-left-length "0"
set -g status-right-length "100"
set -g status-left " "
set -g status-right "#(~/.dotfiles/tmux/nvm.sh) #{prefix_highlight} #[fg=colour3]⚡︎ #[fg=colour20]#{battery_percentage}  #[fg=colour5]△ #[fg=colour20]%H:%M  #[fg=colour14]⚓︎ #[fg=colour20]#S "
setw -g window-status-format "#[fg=colour19,bg=colour18] #I #W "
setw -g window-status-current-format "#[fg=colour7,bg=colour18,nobold,nounderscore,noitalics] #I #W "
